name: release
on:
  push:
    branches:
      - main
      - release-workflow
  pull_request:
    branches:
      - main
      - release-workflow

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  packages: write

jobs:
  lint:
    uses: hypha-rp/ui/.github/workflows/lint.yml@release-workflow

  build-image:
    needs: lint
    uses: hypha-rp/ui/.github/workflows/build-image.yml@release-workflow

  semantic-release:
    needs: [lint, build-image]
    uses: hypha-rp/ui/.github/workflows/semantic-release.yml@release-workflow
    secrets:
      APP_ID: ${{ secrets.APP_ID }}
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}