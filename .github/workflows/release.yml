name: release
on:
  push:
    branches:
      - main

permissions:
    contents: write
    issues: write
    pull-requests: write
    id-token: write

jobs:
  release:
    uses: hypha-rp/actions/.github/workflows/semantic-release.yml@main
    with:
      node-version: "22.x"
    secrets:
      github-token: ${{ secrets.PAT }}
