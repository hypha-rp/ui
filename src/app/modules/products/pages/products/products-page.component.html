<div class="products-list">
  <div class="header">
    <h2>Products</h2>
    <button mat-raised-button color="primary" (click)="openNewProductDialog()">New Product</button>
  </div>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product">
        <div class="id-container">
          <code>{{ product.id | slice: 0 : 8 }}</code>
          <button mat-icon-button class="small-icon-button" (click)="copyToClipboard(product.id)">
            <mat-icon>content_copy</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let product" (click)="openProductDetails(product)">{{ product.fullName }}</td>
    </ng-container>

    <!-- Short Name Column -->
    <ng-container matColumnDef="shortName">
      <th mat-header-cell *matHeaderCellDef>Short Name</th>
      <td mat-cell *matCellDef="let product" (click)="openProductDetails(product)">{{ product.shortName }}</td>
    </ng-container>

    <!-- Contact Email Column -->
    <ng-container matColumnDef="contactEmail">
      <th mat-header-cell *matHeaderCellDef>Contact Email</th>
      <td mat-cell *matCellDef="let product" (click)="openProductDetails(product)">{{ product.contactEmail }}</td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
