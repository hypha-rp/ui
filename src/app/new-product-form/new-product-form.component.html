<div class="new-product-form">
  <div class="form-group">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" class="form-control" [(ngModel)]="fullName">
  </div>
  
  <div class="form-group">
    <label for="shortName">Short Name:</label>
    <input type="text" id="shortName" class="form-control" [(ngModel)]="shortName">
  </div>
  
  <div class="form-group">
    <label for="contactEmail">Contact Email:</label>
    <input type="email" id="contactEmail" class="form-control" [(ngModel)]="contactEmail">
  </div>
  
  <button class="btn" (click)="onSubmit()">Submit</button>
</div>
