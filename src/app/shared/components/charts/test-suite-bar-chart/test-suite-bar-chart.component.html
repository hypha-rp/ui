<ngx-charts-bar-horizontal
  [results]="barChartData"
  [scheme]="colorScheme"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="false"
  [showXAxisLabel]="false"
  [showYAxisLabel]="false"
  [xAxisLabel]="'Number of Tests'"
  [yAxisLabel]="'Status'"
  [barPadding]="10"
  [roundEdges]="true"
  [animations]="true"
  [tooltipDisabled]="false"
  [xAxisTickFormatting]="formatXAxisTicks"
>
</ngx-charts-bar-horizontal>
