<div *ngIf="properties && properties.length" class="properties-container">
  <table class="nested-table">
    <tr *ngFor="let property of properties">
      <td class="monospace">
        <strong>{{ property.name }}:</strong>
      </td>
      <td class="monospace">
        <ng-container *ngIf="isMultiLine(property.value); else singleLine">
          <a href="#" (click)="openMultiLineDialog(property.value, $event)" class="link">open</a>
        </ng-container>
        <ng-template #singleLine>
          <ng-container *ngIf="isUrl(property.value); else plainText">
            <a [href]="property.value" target="_blank" class="link">{{ property.value }}</a>
          </ng-container>
          <ng-template #plainText>{{ property.value }}</ng-template>
        </ng-template>
      </td>
    </tr>
  </table>
</div>
