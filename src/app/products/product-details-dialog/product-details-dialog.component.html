<h2 mat-dialog-title>{{ product.fullName }}</h2>
<mat-dialog-content>
  <p><strong>Full Name:</strong> {{ product.fullName }}</p>
  <p><strong>Short Name:</strong> {{ product.shortName }}</p>
  <p><strong>Contact Email:</strong> {{ product.contactEmail }}</p>

  <mat-tab-group>
    <mat-tab label="Integrations">
      <app-integrations-tab [product]="product"></app-integrations-tab>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<button mat-icon-button class="close-button" (click)="onClose()">
  <mat-icon>close</mat-icon>
</button>
