<h1 mat-dialog-title>New Integration</h1>
<div mat-dialog-content>
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
    <mat-form-field class="search-field">
      <mat-label>Search for a product</mat-label>
      <input matInput formControlName="searchQuery" />
      <button mat-icon-button matSuffix type="submit">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <table
    *ngIf="(searchResults?.length ?? 0) > 0"
    mat-table
    [dataSource]="searchResults"
    class="mat-elevation-z8 search-results-table"
  >
    <!-- Product ID Column -->
    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef>Product ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id | slice: 0 : 8 }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.fullName }}</td>
    </ng-container>
    <!-- Short Name Column -->
    <ng-container matColumnDef="shortName">
      <th mat-header-cell *matHeaderCellDef>Short Name</th>
      <td mat-cell *matCellDef="let product">{{ product.shortName }}</td>
    </ng-container>
    <!-- Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="['productID', 'name', 'shortName']"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['productID', 'name', 'shortName']"
      (click)="onSelectProduct(row)"
      [class.selected]="selectedProduct?.id === row.id"
    ></tr>
  </table>
</div>
<div mat-dialog-actions class="actions-container">
  <button mat-button class="cancel-button" (click)="onClose()">Cancel</button>
  <button mat-button [disabled]="!selectedProduct" (click)="onConfirm()">Confirm</button>
</div>
